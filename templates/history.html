{% extends 'base.html' %}
{% block title %}
History
{% endblock %}

{% block body %}
<div class="container min-vh-100">
    <h1>History:</h1>
    <table class="table table-borderless table-primary table-striped table-hover">
        {% for item in history %}
        <tr>
            <td>{{item.search_text}}</td>
            <td>{{item.searched_at}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
